set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set -g status-right "#W"

unbind C-b
set -g prefix C-a
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n C-M-Right split-window -h -c "#{pane_current_path}"
bind -n C-M-Down split-window -v -c "#{pane_current_path}"
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n C-M-l split-window -h -c "#{pane_current_path}"
bind -n C-M-j split-window -v -c "#{pane_current_path}"
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.0

bind-key -T copy-mode y send-keys -X copy-pipe "xclip -selection clipboard"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_default_text " #(echo #{pane_current_path} | sed 's#$HOME#~#g' | xargs basename)"
set -g @catppuccin_window_current_text " #(echo #{pane_current_path} | sed 's#$HOME#~#g' | xargs basename)"
set -g @catppuccin_window_text " #(echo #{pane_current_path} | sed 's#$HOME#~#g' | xargs basename)"

run '~/.tmux/plugins/tpm/tpm'
